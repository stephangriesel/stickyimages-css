<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <!-- 1 -->
        <div class="vh-70">
            <div class="float-left">
                <img src="1.jpg" width="450" height="500">
                <p>1 image</p>
            </div>
            <div class="float-right">
                <p>1 text</p>
            </div>
        </div>
        <!-- 2 -->
        <section>
            <div>
                <p></p>
            </div>
            <div class="sticky align-right">
                <img src="2.jpg" width="300" height="500" />
                <p>2</p>
            </div>
            <!-- 3 -->
            <div class="full">
                <!-- Image set as background -->
                <p>3</p>
            </div>
        </section>
        <div class="block">
            <div class="sticky float-left">

            </div>
            <div class="float-right">
            </div>
        </div>
        <!-- 4 -->
        <section class="vh-100">
            <div class="float-container">
                <div class="sticky align-left">
                    <img src="3.jpg" width="350" height="500">
                    <p>4 Text</p>
                </div>
                <div class="sticky align-right">
                    <img src="4.jpg" width="450" height="500">
                    <p>4</p>
                </div>
            </div>
        </section>
        <div class="float-container sticky">
            <div class="float-half">
                <p>5 text</p>
            </div>
            <div class="align-right float-half">
                <img src="5.jpg" width="500">
                <p>5</p>
            </div>
        </div>
        <!-- 6 -->
        <div class="bottom">
            <div class="float-left">
                <p>Test</p>
            </div>
            <div class="align-right float-right ">
                <img src="6.jpg" width="600">
                <p>6</p>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
