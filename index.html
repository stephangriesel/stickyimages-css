<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <!-- 1 -->
        <section class="half-half">
            <div class="left">
                <img src="1.jpg" alt="" srcset="" width="600">
                <p>1</p>
            </div>
            <div class="right">
            </div>
        </section>
        <!-- 2 -->
        <section class="half-half">
            <div class="left">
            </div>
            <div class="sticky align-right position-absolute">
                <img src="2.jpg" alt="" srcset="" width="300">
                <p>2</p>
            </div>
        </section>
        <!-- 3 -->
        <section class="full">
        </section>
        <!-- 4 -->
        <section class="half-half align-left">
            <div class="sticky">
                <img src="3.jpg" alt="" srcset="" width="400">
                <p>4</p>
            </div>
            <div class="left">
            </div>
        </section>
        <!-- 5 -->
        <section class="half-half">
            <div class="left">
            </div>
            <div class="sticky align-right">
                <img src="4.jpg" alt="" srcset="" width="500">
                <p>5</p>
            </div>
        </section>
        <!-- 6 -->
        <section class="half-half">
            <div class="left">
                <p>Test</p>
            </div>
            <div class="sticky align-right">
                <img src="5.jpg" alt="" srcset="" width="600">
                <p>6</p>
            </div>
        </section>

    </div>
    <script src="script.js"></script>
</body>

</html>
